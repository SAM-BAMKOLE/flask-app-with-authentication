{% extends "base.html" %}

{% block title %} Signup page {% endblock %}

{% block main %}
<form action="/auth/signup" method="post" class="mt-5">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" aria-describedby="username" name="username"
            placeholder="Your username.." value={{username}}>
        <!-- <div id="username" class="form-text">Your username.</div> -->
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email"
            placeholder="Your email.." value={{email}}>
        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Your password.."
            value={{password}}>
    </div>
    <div class="mb-3">
        <label for="confirm_password" class="form-label">Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
            placeholder="Confirm password.." value={{confirm_password}}>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
